services:
  - type: web
    name: election-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn election_system.wsgi:application --bind=0.0.0.0:10000
    envVars:
      - key: PORT
        value: 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DJANGO_SETTINGS_MODULE
        value: election_system.settings.production
      - key: USE_I18N
        value: true
      - key: LANGUAGE_CODE
        value: es
    buildFilter:
      paths:
      - requirements.txt
      - "**/*.py"
      - "**/*.html"
  - "**/*"
