{% extends "base.html" %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    button {
        padding: 10px;
        cursor: pointer;
    }
</style>
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
